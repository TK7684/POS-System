<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling Module Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .config-section {
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-section {
      padding: 30px;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .summary-card.total {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .summary-card.passed {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: white;
    }

    .summary-card.failed {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: white;
    }

    .summary-card.rate {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .summary-card h3 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .summary-card p {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .test-category {
      margin-bottom: 30px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    .category-header {
      background: #f8f9fa;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category-header:hover {
      background: #e9ecef;
    }

    .category-header h3 {
      font-size: 16px;
      color: #495057;
    }

    .category-status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.passed {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.failed {
      background: #f8d7da;
      color: #721c24;
    }

    .category-details {
      padding: 20px;
      display: none;
    }

    .category-details.show {
      display: block;
    }

    .test-result {
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #e9ecef;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .test-result.passed {
      border-left-color: #28a745;
      background: #d4edda;
    }

    .test-result.failed {
      border-left-color: #dc3545;
      background: #f8d7da;
    }

    .test-result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .test-name {
      font-weight: 600;
      color: #495057;
    }

    .test-requirement {
      font-size: 12px;
      color: #6c757d;
      background: white;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .test-message {
      font-size: 14px;
      color: #495057;
      margin-top: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .no-results svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è Error Handling Module Test</h1>
      <p>Test error handling and recovery mechanisms</p>
    </div>

    <div class="config-section">
      <div class="config-grid">
        <div class="form-group">
          <label>API URL</label>
          <input type="text" id="apiUrl" value="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec">
        </div>
        <div class="form-group">
          <label>Timeout (ms)</label>
          <input type="number" id="timeout" value="10000">
        </div>
        <div class="form-group">
          <label>Max Retries</label>
          <input type="number" id="maxRetries" value="3">
        </div>
        <div class="form-group">
          <label>Retry Delay (ms)</label>
          <input type="number" id="retryDelay" value="1000">
        </div>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="runAllTests()">Run All Tests</button>
        <button class="btn-secondary" onclick="runTest('network')">Network Errors</button>
        <button class="btn-secondary" onclick="runTest('validation')">Validation Errors</button>
        <button class="btn-secondary" onclick="runTest('recovery')">Recovery Mechanisms</button>
        <button class="btn-secondary" onclick="runTest('conflicts')">Data Conflicts</button>
        <button class="btn-secondary" onclick="runTest('cache')">Cache Corruption</button>
        <button class="btn-success" onclick="exportResults()">Export Results</button>
      </div>
    </div>

    <div class="results-section" id="resultsSection">
      <div class="no-results">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
        </svg>
        <h3>No test results yet</h3>
        <p>Click "Run All Tests" to start testing</p>
      </div>
    </div>
  </div>

  <script src="error-handling-module.js"></script>
  <script>
    let testModule;
    let currentResults;

    function getConfig() {
      return {
        apiUrl: document.getElementById('apiUrl').value,
        timeout: parseInt(document.getElementById('timeout').value),
        maxRetries: parseInt(document.getElementById('maxRetries').value),
        retryDelay: parseInt(document.getElementById('retryDelay').value)
      };
    }

    function showLoading() {
      document.getElementById('resultsSection').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Running tests...</p>
        </div>
      `;
    }

    async function runAllTests() {
      showLoading();
      
      try {
        testModule = new ErrorHandlingModule(getConfig());
        currentResults = await testModule.runAllTests();
        displayResults(currentResults);
      } catch (error) {
        displayError(error);
      }
    }

    async function runTest(category) {
      showLoading();
      
      try {
        testModule = new ErrorHandlingModule(getConfig());
        let results;
        
        switch(category) {
          case 'network':
            results = await testModule.testNetworkErrors();
            break;
          case 'validation':
            results = await testModule.testValidationErrors();
            break;
          case 'recovery':
            results = await testModule.testRecoveryMechanisms();
            break;
          case 'conflicts':
            results = await testModule.testDataConflicts();
            break;
          case 'cache':
            results = await testModule.testCacheCorruption();
            break;
        }
        
        currentResults = { results: [{ category: category, ...results }], summary: results.summary };
        displayResults(currentResults);
      } catch (error) {
        displayError(error);
      }
    }

    function displayResults(results) {
      const section = document.getElementById('resultsSection');
      
      let html = `
        <div class="summary-cards">
          <div class="summary-card total">
            <h3>${results.summary.totalTests || results.summary.total}</h3>
            <p>Total Tests</p>
          </div>
          <div class="summary-card passed">
            <h3>${results.summary.passed}</h3>
            <p>Passed</p>
          </div>
          <div class="summary-card failed">
            <h3>${results.summary.failed}</h3>
            <p>Failed</p>
          </div>
          <div class="summary-card rate">
            <h3>${results.summary.successRate}</h3>
            <p>Success Rate</p>
          </div>
        </div>
      `;
      
      results.results.forEach(category => {
        const categoryPassed = category.passed ? 'passed' : 'failed';
        
        html += `
          <div class="test-category">
            <div class="category-header" onclick="toggleCategory(this)">
              <h3>${category.category || 'Test Results'}</h3>
              <div class="category-status">
                <span class="status-badge ${categoryPassed}">
                  ${category.summary.passed}/${category.summary.total} passed
                </span>
                <span>‚ñº</span>
              </div>
            </div>
            <div class="category-details">
        `;
        
        if (category.results) {
          category.results.forEach(test => {
            const testStatus = test.passed ? 'passed' : 'failed';
            html += `
              <div class="test-result ${testStatus}">
                <div class="test-result-header">
                  <span class="test-name">${test.testName}</span>
                  <span class="test-requirement">Req: ${test.requirement}</span>
                </div>
                <div class="test-message">${test.message || test.error || ''}</div>
              </div>
            `;
          });
        }
        
        html += `
            </div>
          </div>
        `;
      });
      
      section.innerHTML = html;
    }

    function toggleCategory(header) {
      const details = header.nextElementSibling;
      details.classList.toggle('show');
      
      const arrow = header.querySelector('.category-status span:last-child');
      arrow.textContent = details.classList.contains('show') ? '‚ñ≤' : '‚ñº';
    }

    function displayError(error) {
      document.getElementById('resultsSection').innerHTML = `
        <div class="no-results">
          <h3>Error running tests</h3>
          <p>${error.message}</p>
        </div>
      `;
    }

    function exportResults() {
      if (!currentResults) {
        alert('No results to export. Run tests first.');
        return;
      }
      
      const dataStr = JSON.stringify(currentResults, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `error-handling-test-results-${Date.now()}.json`;
      link.click();
    }
  </script>
</body>
</html>
